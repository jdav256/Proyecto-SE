    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <div *ngIf="usuario!=null" >
          <li class="nav-item" *ngIf="usuario.tipo=='cliente'" >
            <a class="nav-link" routerLink="/cliente" >clientes</a>
          </li>
        </div>
        <li class="nav-item"  >
          <a class="nav-link" routerLink="/empresario" >Empresario</a>

        <button  *ngIf="usuario==null" class="btn btn-primary" type="button" (click)="abrirModal(modalLogin)">Iniciar Session</button>

<!-- Modal para iniciar session -->
  <ng-template #modalLogin let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cerro con la X')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="">Email</label>
      <input type="text"  [(ngModel)]="email" class="form-control" placeholder="nombre de usuario"  >
      <label for="">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" >
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="login()">Iniciar Session</button>
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Boton Cerrar')">Cerrar</button>
    </div>
  </ng-template>
